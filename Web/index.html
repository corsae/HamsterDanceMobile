<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Hamster Dance (Mobile)</title>
    <style>
        body {
            background-image: url(images/4-tall.gif), url(images/3-tall.gif), url(images/2-tall.gif), url(images/1-tall.gif);
        }

        .controls {
            background-color: rgba(255, 255, 255, .80);
            margin: 10px;
            padding: 10px;
            display: inline-block;
            border: 1px solid #000;
            font-size: 200%;
            cursor: pointer;
        }
    </style>
</head>
<body onload="init();">
    <!-- https://developer.apple.com/library/safari/documentation/AudioVideo/Conceptual/Using_HTML5_Audio_Video/Device-SpecificConsiderations/Device-SpecificConsiderations.html -->
    <div id="controls">
        <span class="controls" id="original-controls" onclick="document.getElementById('original').play();">&#9658; Original</span>
        <span class="controls" id="remix-controls" onclick="document.getElementById('remix').play();">&#9658; Remix</span>
    </div>
    <audio id="original">
        <source src="audio/original.mp3" type="audio/mp3" />
        <source src="audio/original.ogg" type="audio/ogg" />
    </audio>
    <audio id="remix">
        <source src="audio/remix.mp3" type="audio/mp3" />
        <source src="audio/remix.ogg" type="audio/ogg" />
    </audio>
</body>
</html>
