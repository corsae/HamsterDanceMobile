<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Hamster Dance (Mobile)</title>
    <style>
        body {
            background-image: url(images/4-tall.gif), url(images/3-tall.gif), url(images/2-tall.gif), url(images/1-tall.gif);
        }

        .control {
            border: 1px solid #000;
            font-size: 24px;
            cursor: pointer;
            float: left;
        }

        .playing {
            background-color: rgba(127, 127, 127, .90);
            color: #fff;
        }

        div, a#credits-link {
            background-color: rgba(255, 255, 255, .90);
            margin: 10px;
            padding: 5px 10px;
        }

        #credits-link {
            float: right;
        }

        #credits {
            clear: both;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="control" id="original-track">
        <audio>
            <source src="audio/original.mp3" type="audio/mp3" />
            <source src="audio/original.ogg" type="audio/ogg" />
        </audio>
        <span class="button">&#9658;</span> Original
    </div>
    <div class="control" id="remix-track">
        <audio>
            <source src="audio/remix.mp3" type="audio/mp3" />
            <source src="audio/remix.ogg" type="audio/ogg" />
        </audio>
        <span class="button">&#9658;</span> Remix
    </div>
    <a href="#credits" id="credits-link">Credits / About</a>
    <div id="credits" style="display: none">
        Credit for songs, images, idea, etc. goes to the original creators. More info at:
        <ul>
            <li><a href="http://www.hampsterdance.com/classics/originaldance.htm">Hampster Dance Original</a></li>
            <li><a href="http://knowyourmeme.com/memes/hampster-dance">Know Your Meme: Hampster Dance</a></li>
        </ul>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(function () {
            $('.control').on("click", function () {
                var control = $(this);
                var audio = control.find('audio');
                audio.on('ended', function () {
                    control.removeClass('playing');
                });
                if (audio[0].paused === false) {
                    audio[0].pause();
                    control.removeClass('playing');
                } else {
                    audio[0].play();
                    control.addClass('playing');
                }
            });

            $('#credits-link').on('click', function () {
                $('#credits').slideToggle();
            });
        })
    </script>
</body>
</html>
